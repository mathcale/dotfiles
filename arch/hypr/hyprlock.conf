general {
  no_fade_in = false
  grace = 0
  disable_loading_bar = true
}

background {
  monitor =
  path = $HOME/wallpapers/moments_before_desk_blur.png
}

input-field {
  monitor =
  size = 350, 50
  outline_thickness = 2
  dots_size = 0.33
  dots_spacing = 0.15
  dots_center = true
  dots_rounding = -1
  outer_color = rgba(0, 0, 0, 0)
  inner_color = rgba(0, 0, 0, 0.5)
  font_color = rgb(205, 214, 244)
  fade_on_empty = false
  fade_timeout = 1000
  font_family = Noto Sans
  placeholder_text = <i><span foreground="##cdd6f4">Password</span></i>
  hide_input = false
  rounding = -1
  check_color = rgb(204, 136, 34)
  fail_color = rgb(204, 34, 34)
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  fail_transition = 300
  capslock_color = -1
  numlock_color = -1
  bothlock_color = -1
  invert_numlock = false
  swap_font_color = false
  position = 0, -120
  halign = center
  valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "$TIME"
  color = rgb(205, 214, 244)
  font_size = 120
  font_family = Noto Sans
  position = 0, -300
  halign = center
  valign = top
  shadow_passes = 5
  shadow_size = 10
}

label {
  monitor =
  text = Hello, $USER
  color = rgb(205, 214, 244)
  font_size = 25
  font_family = Noto Sans
  position = 0, -40
  halign = center
  valign = center
  shadow_passes = 5
  shadow_size = 10
}
